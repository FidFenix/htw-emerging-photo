<!DOCTYPE html>
<html>
<head>
    <title>HTW API Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîí HTW Emerging Photo - API Connection Test</h1>
    
    <div class="status info">
        <h3>Testing API Connection...</h3>
        <p>This page tests if your browser can reach the backend API.</p>
    </div>

    <button onclick="testConnection()">üîÑ Test Connection</button>

    <div id="result"></div>

    <script>
        // Test connection on page load
        window.onload = function() {
            testConnection();
        };

        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status info"><h3>‚è≥ Testing...</h3></div>';

            try {
                const response = await fetch('http://localhost:8000/api/v1/info');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="status success">
                            <h3>‚úÖ API Connection Successful!</h3>
                            <p><strong>Service:</strong> ${data.service}</p>
                            <p><strong>Version:</strong> ${data.version}</p>
                            <p><strong>Face Detection:</strong> ${data.models.face_detection}</p>
                            <p><strong>Plate Detection:</strong> ${data.models.plate_detection}</p>
                            <h4>Full Response:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                        <div class="status success">
                            <h3>‚úÖ Next Step:</h3>
                            <p>The API is working! Now try accessing the Streamlit app:</p>
                            <p><a href="http://localhost:8501" target="_blank">Open Streamlit App ‚Üí</a></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">
                            <h3>‚ùå API Error</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p>The backend is running but returned an error.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Error Type:</strong> ${error.name}</p>
                        <h4>Possible Causes:</h4>
                        <ul>
                            <li>Backend is not running</li>
                            <li>CORS policy blocking the request</li>
                            <li>Network connectivity issue</li>
                            <li>Docker containers not started</li>
                        </ul>
                        <h4>Try:</h4>
                        <ol>
                            <li>Check if containers are running: <code>docker-compose ps</code></li>
                            <li>Check backend logs: <code>docker-compose logs backend</code></li>
                            <li>Restart containers: <code>docker-compose restart</code></li>
                        </ol>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
